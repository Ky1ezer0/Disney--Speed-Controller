<!DOCTYPE html>
<html>
<head>
    <title>Disney+ Speed Controller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Disney+ Speed Controller</h1>
        
        <div class="speed-controls">
            <button class="speed-btn" data-speed="0.5">0.5x</button>
            <button class="speed-btn" data-speed="0.75">0.75x</button>
            <button class="speed-btn" data-speed="1.0">1x</button>
            <button class="speed-btn" data-speed="1.25">1.25x</button>
            <button class="speed-btn" data-speed="1.5">1.5x</button>
            <button class="speed-btn" data-speed="2.0">2x</button>
        </div>

        <div class="custom-speed">
            <label for="custom-speed-input">Custom speed:</label>
            <input type="number" id="custom-speed-input" min="0.1" max="4" step="0.1" value="1.0">
            <button id="apply-custom-speed">Apply</button>
        </div>

        <div class="status">
            <p>Current speed: <span id="current-speed">1.0</span>x</p>
        </div>
        
        <div class="footer">
            <p>Note: Open this popup when on a Disney+ video page.</p>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
